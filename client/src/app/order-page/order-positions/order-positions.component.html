<div *ngIf="positions$ | async as positions; else preloader">
  <table *ngIf="positions.length > 0; else empty">
    <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
      <th>Quantity</th>
      <th></th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let position of positions">
      <td>{{ position.name}}</td>
      <td>{{ position.cost }}</td>
      <td><input type="number" min="1" [(ngModel)]="position.quantity"></td>
      <td>
        <button class="btn" (click)="addToCard(position)">Add to card</button>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <h5>Position list empty</h5>
  </ng-template>

</div>

<ng-template #preloader>
  <app-preloader></app-preloader>
</ng-template>
