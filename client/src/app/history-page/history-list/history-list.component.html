<div *ngIf="orders.length > 0; else empty">
  <table>
    <thead>
    <tr>
      <th>Order â„–</th>
      <th>Date</th>
      <th>Time</th>
      <th>Datails</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.order}}</td>
      <td>{{order.date | date:'dd.MM.yyyy'}}</td>
      <td>{{order.date | date:'hh:mm:ss'}}</td>
      <td>
        <button class="btn" (click)="showDetails(order)">Datails</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <h4>Orders not found</h4>
</ng-template>

<!-- Modal Structure -->
<div #modalForm class="modal"  >
 <div *ngIf="selectedOrder">
   <div class="modal-content">
     <table>
       <thead>
       <tr>
         <th>Name</th>
         <th>Cost</th>
         <th>Quantity</th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let item of selectedOrder.list">
         <td>{{item.name}}</td>
         <td>{{item.cost}} UAH</td>
         <td>{{item.quantity}}</td>
       </tr>
       </tbody>
     </table>
   </div>
   <div class="row">
     <div class="col s12"> Total price: {{computePrice(selectedOrder)}} UAH</div>
   </div>
   <div class="modal-footer">
     <button class="btn" (click)="closeDetails()">Close</button>
   </div>
 </div>
</div>
