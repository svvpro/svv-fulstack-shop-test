<h4>
  Analytic
</h4>

<div [style.display]="pending ? 'none' : 'block'">
  <div class="row">
    <div class="col s12">
      <strong>Average bill:</strong> {{average}} UAH
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <h5>Gain</h5>
      <canvas #gain></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <h5>Orders</h5>
      <canvas #order></canvas>
    </div>
  </div>
</div>

<app-preloader *ngIf="pending"></app-preloader>
